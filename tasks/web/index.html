<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="./assets/stylesheets/style.css">

    <body>
        <main>
            <section>
                <h2>We're always ready to help</h2>
                <h1>Got a question? Ask away.</h1>
                <p>Send us a message and we'll get back to you within 24 hours. If not sooner.</p>
            </section>
            <section class="form-wrapper">
                <form class="form-container">
                    <div class="column-form">
                        <textarea>
                            What do you want to know? *
                        </textarea>
                    </div>
                    <div class="column-form2">
                        <div class="inline-input">
                            <input type="text" placeholder="First name *">
                            <input type="text" placeholder="Last name *">
                        </div>
                        <input type="text" placeholder="Your email address *">
                        <button>Send your question</button>
                    </div>
                </form>    
            </section>
        </main>

        <article class="faq-section">

            <div>
                <h2>FAQS</h2>
                <h1>Find your answer here.</h1>
            </div>

            <div class="question-wrapper">

                <div class="question-div">
                    <img class="plus-img" src="./assets/plus.png" alt="plus-sign" width="15px">
                    <h2>What is hiberband?</h2>
                </div>

                <div class="question-div">
                    <img class="plus-img" src="./assets/plus.png" alt="plus-sign" width="15px">

                </div>

                <div class="question-div">
                    <img class="plus-img" src="./assets/plus.png" alt="plus-sign" width="15px">
                    <h2>What does the service cost?</h2>
                </div>
            </div>

            <div class="button-wrapper">
                <button class="faq-button">Read all FAQS</button>
            </div>

        </article>
        <script src="" async defer></script>
